<footer>
	<script>
	var popup = function() {
		$('#email').val($("#email-front").val());
	}

	$("#inTheLoop").on('click', popup)
	$("#email-front").keypress(function(e) {
		if (e.which == 13) {
			console.log("sadf")
			popup();
			$("#modal").modal('show');
		}
	})

	$("#accept-form").on("click", function() {
		var name = $("#name").val();
		var email = $("#email").val();
		var grade = $("#grade").val();

		if (!name)
			alert("Please fill in your name!")
		else if (email.indexOf("@") < 0 || !email) {
			alert("Please enter valid email!")
		} else if (!grade)
			alert("Please fill in your grade!")
		else {
			firebase.database().ref("/listserv").push({
				name: name,
				email: email,
				grade: grade
			}, function() {
				//$("#modal .modal-body").text("Email added - stay tuned!")
				//$("#accept-form").hide();
				alert("Email added - stay tuned!");
				location.reload();
			})
		}
	})
	</script>
